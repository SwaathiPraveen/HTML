<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>LoginPage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" charset="utf-8">
    </script>

  </head>
  <body>
    <form class="login-form">
      <h1>Sign In</h1>
      <p>Enter your login details below to continue</p>
      <div class = "inputbox">
        <input type="text">
        <span data-placeholder="Username"></span>
      </div>
      <div class = "inputbox">
        <input type="password">
        <span data-placeholder="Password"></span>
      </div>
      <div class="btns">
          <button class="signin"> Sign In </button>
          <button class="signin"> Register </button>
        </div>
        <div class="bottomtext">
        Forgot Your Password?
      <a href="#" class="stat">  Click Here</a>
    </div>
    </form>
    <script type="text/javascript">
        $(".inputbox input").on("focus",function() {
          $(this).addClass("focus");
        });
        $(".inputbox input").on("blur",function() {
          if($(this).val() == "")
          $(this).removeClass("focus");
        });
    </script>
  </body>
</html>
